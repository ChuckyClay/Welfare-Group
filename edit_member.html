<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Member</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Edit Member</h2>
  <form>
    <input type="text" name="fullname" placeholder="Fullname" required><br>
    <input type="text" name="phone" required placeholder="Phone Number"><br>
    <input type="text" name="idno" required placeholder="ID Number"><br>
    <input type="number" step="0.01" name="contribution" placeholder="Contribution Amount" required><br>
    <button type="submit" class="btn">Save Changes</button>
  </form>

  <p><a href="view_members.html" class="btn1">Back to Members</a></p>
</body>
</html>
