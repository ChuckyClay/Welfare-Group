<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="topbar">
        <h1>Add Contribution</h1>
        </div>
        <button id="menuToggle" class="menu-toggle">â˜°</button>

        </nav>
    </header>

    <main>
        <h2>Contribution For:</h2>

            <p style="color: red;"></p>

        <form>
            <label for="contributor_name">Contributor Name:</label><br>
            <input type="text" name="contributor_name" id="contributor_name" required>
            <label for="group">Group:</label><br>
            <select name="group" id="group" required>
                <option value="singles">Singles</option>
                <option value="couples">Couples</option>
                <option value="others">Others</option>
            </select>
            <label for="amount">Amount (Ksh):</label><br>
            <input type="number" name="amount" id="amount" min="1" step="any" required>
            <button type="submit">Save Contribution</button>
        </form>
    </main>
</body>
<script src="js/auth.js"></script>
<script src="js/cases.js"></script>
