<!DOCTYPE html>
<html>
<head>
    <title>Add Contribution</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form { max-width: 400px; margin: 20px auto; padding: 20px; background: #f7f7f7; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
        input[type="submit"] {
            background-color: #444;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>Kiamuringa Welfare Group</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="view_cases.html">Deceased Cases</a>
        </nav>
    </header>

    <main>
        <h2 style="text-align:center;"> Add Contribution for:</h2>

            <p class="error"></p>

        <form >
            <label for="contributor_name">Contributor Name</label>
            <input type="text" id="contributor_name" name="contributor_name" required>

            <label for="amount">Amount (Ksh)</label>
            <input type="number" id="amount" name="amount" min="1" step="0.01" required>

            <input type="submit" class="btn" value="Add Contribution">
        </form>
        <p><a href="view_case_details.html" class="btn1">Back</a></p>
    </main>
</body>
<script src="js/cases.js"></script>
</html>
