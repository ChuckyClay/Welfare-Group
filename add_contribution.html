<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contribution</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form { max-width: 400px; margin: 20px auto; padding: 20px; background: #f7f7f7; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
        input[type="submit"] {
            background-color: #444;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="topbar">
        <h1>Add Overall Contribution</h1>
        </div>
        <button id="menuToggle" class="menu-toggle">â˜°</button>
        <nav>
            <a href="admin.html">Dashboard</a>
            <a href="add_case_contributions.html">Case Contribution</a>
            <a href="add_case_member.html">Case Member</a>
            <a href="add_members.html">Add Members</a>
            <a href="add_contribution.html">Contribution</a>
        </nav>
    </header>

    <main>
        <h2 style="text-align:center;"> Add Contribution for:</h2>

            <p class="error"></p>

        <form >
            <label for="contributor_name">Contributor Name</label>
            <input type="text" id="contributor_name" name="contributor_name" required>

            <label for="amount">Amount (Ksh)</label>
            <input type="number" id="amount" name="amount" min="0" step="5" required>

            <input type="submit" class="btn" value="Add Contribution">
        </form>
    </main>
</body>
<script src="js/auth.js"></script>
<script src="js/cases.js"></script>
</html>
