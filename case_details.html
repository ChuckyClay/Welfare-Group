<!DOCTYPE html>
<html>
<head>
    <title>Case Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 920px;
            margin: auto;
            padding: 20px;
            background: #fff;
            margin-top: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .description {
            background: #f1f1f1;
            padding: 15px;
            border-left: 5px solid #007BFF;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        form input, form button {
            padding: 10px;
            width: 100%;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        form button {
            background: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        form button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #eee;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-weight: bold;
        }
        .alert.success {
            background: #d4edda;
            color: #155724;
        }
        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align:center;">Kiamuringa Burial Group</h1>
        <nav style="text-align:center;">
            <a href="dashboard.html">Dashboard</a>
            <a href="view_cases.html">Deceased Cases</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h2></h2>
        <div class="description">
            <strong>Description:</strong><br>
        </div>
        <h3>Log Contribution</h3>
        <form>
            <input type="text" name="contributor" placeholder="Contributor name" required>
            <input type="number" name="amount" placeholder="Amount (KES)" step="0.01" required>
            <button type="submit">Add Contribution</button>
        </form>

        <h3>All Contributions</h3>
        <table>
            <tr>
                <th>#</th>
                <th>Contributor</th>
                <th>Amount (KES)</th>
                <th>Date</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
