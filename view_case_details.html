<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #444; color: white; }
        tr:hover { background-color: #f9f9f9; }
        .btn { padding: 6px 10px; background: #444; color: white; text-decoration: none; border-radius: 4px; }
        .no-print { display: inline-block; margin: 5px; }
        @media print {
            .no-print { display: none; }
        }
    </style>
</head>
<body>
<header>
    <h1>Kiamuringa Welfare Group</h1>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="view_cases.html">Deceased Cases</a>
    </nav>
</header>

<div class="no-print" style="margin: auto;">
    <a class="btn" href="add_case_member.html" >+ Add Member</a>
    <button onclick="window.print()" class="btn">Print Contributions</button>
</div>
<main class="print-area">
    
    <div>
        <h2><b>Contributions for:</b></h2>
        <p style="font-size:0.95em;color:#555;">Only paid members are shown here for non-admins. Admins can mark payments and manage gaps.</p>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Member Name</th>
                    <th>Contribution (Ksh)</th>
                    <th>Gap (Ksh)</th>
                    <th>Status/Date</th>
                </tr>
            </thead>
            <tbody>
            <!-- Populated by JS: group sections, subtotals, grand total -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: right;"><strong>Total:</strong></td>
                    <td><strong>KES</strong></td>
                    <td><strong>KES</strong></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

<h3><b>Comment</b></h3>
<form>
    <textarea name="comment" rows="4" style="width:100%;"></textarea>
    <br><br>
</main>
    <button type="submit" class="btn">Save Comment</button>
</form>
 <p><a href="view_cases.html" class="btn no-print">Back</a></p>
</body>
<script src="js/cases.js"></script>
</html>
