<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Burial Group</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="topbar">
        <h1>Admin Login</h1>
        <p style="color:#b00;"><b>NOTE:</b> Only group admins are allowed to log in here. Members do not need to log in to view group information.</p>
    </div>
  </header>

  <main>
    <section class="form-section">
      <form id="loginForm">
        <input id="email" type="email" name="email" placeholder="Admin Email Address" required />
        <input id="password" type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginmessage"></p>
      </form>
<p>register <a href="register.html">here</a></p>
      <p style="font-size:0.95em;color:#555;">If you are a member, please contact the admin for any changes or questions.</p>
    </section>
  </main>

</body>
<script src="js/auth.js"></script>
</html>
