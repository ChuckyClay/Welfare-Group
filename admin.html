<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="topbar">
        <h1>K.W.G Admin Panel</h1>
        </div>
    </header>
  <main>
    <section class="welcome">
      <h2 class="typing-effect" id="greeting"></h2><br>
      <h3 class="typing-effect" id="welcomeMessage"></h3>
    </section>
    <section class="cards">
        <div class="card">    
            <h2>Add Contribution</h2>
            <form>
            <select name="member_id" required>
                <option value="">-- Select Member --</option>
            </select>
            <input type="number" name="amount" placeholder="Amount (KES)" step="0.01" required />
            <button type="submit">Add Contribution</button>
            </form>
        </div>
        
        <div class="card">
            <h2>Add Group Member</h2>
            <form>
                <input type="text" name="fullname" placeholder="Full Name" required />
                <input type="text" name="phone" placeholder="Phone Number" required />
                <input type="text" name="idno" placeholder="National ID" required />
                <button type="submit">Add Member</button>
            </form>
        </div>
        
        <div class="card">
            <h2>Create a New Deceased Case</h2>

            <form>
                <label>Case Name (e.g. Wanjiku Family):</label>
                <input type="text" name="case_name" required><br>
                <button type="submit">Create Case</button>
            </form>
        </div>

        </div>

        <div class="card">
            <h2>Send SMS to All Members</h2>

      <form>
        <label for="message"> Message:</label><br>
        <textarea name="message" rows="5" cols="35" required></textarea><br><br>
        <button class="btn1" type="submit">Send Message</button>
      </form>
        </div>
    </section>
  </main>
</body>
<script src="js/auth.js"></script>
</html>
