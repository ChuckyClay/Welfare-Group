<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Burial Group</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="topbar">
      <h1>Admin Registration</h1>
    </div>
  </header>

  <main>
    <section class="form-section">
      <p id="registermessage"></p><br>
      <form id="registerForm">
        <label for="fullname">Full Name</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>

        <label for="email">Admin Email Address</label><br>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="password">Create Password</label><br>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required><br>

        <button type="submit">Register</button>
        <p style="font-size:0.95em;color:#555;">Only group admins should register here. Members should contact the admin for any changes or questions.</p>
        <p>Already have an account? <a href="login.html">Log In</a>.</p>
      </form>
    </section>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
